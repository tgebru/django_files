{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Timelapse</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static "css/timelapse_style.css"%}">
  </head>
  <body>
    <div class="table-responsive">
      <table class="table">
        {% for train,test,year in img_list %}
          {% if show_baselines == 'yes' %}
            <tr>
            <td>{{train}}</td>
            <td>{{test}}</td>
            </tr>
            <tr>
            <td><img src="{{base_url}}/train_{{year}}/{{train}}"  alt="{{year}}/{{train}}"></td>
            <!--<a href="{{year}}/{{train}}" class="btn btn-primary">{{year}}</a>-->
            <!--<a href="{{year}}/{{test}}" class="btn btn-primary">{{year}}</a>-->
            <td><img src="{{base_url}}/test_{{year}}/{{test}}"  alt="{{year}}/{{test}}"></td>
            <td><img src="{{base_url}}/baseline_{{year}}/{{test}}"  alt="{{year}}/{{test}}"</td>
          </tr>
         {% endif %}
         {% if show_baselines == 'no' %}
         {% endif %}
           </tr>
            <td>{{train}}</td>
            <td><img src="{{base_url}}/{{year}}/{{train}}"  alt="{{year}}/{{train}}"></td>
           </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
